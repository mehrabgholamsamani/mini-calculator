<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="btn-holder">
            <div class="btn-numbers">
                <button class="number" id="num1">1</button>
                <button class="number" id="num2">2</button>
                <button class="number" id="num3">3</button>
                <button class="number" id="num4">4</button>
                <button class="number" id="num5">5</button>
                <button class="number" id="num6">6</button>
                <button class="number" id="num7">7</button>
                <button class="number" id="num8">8</button>
                <button class="number" id="num9">9</button>
                <button class="number " id="num0">0</button>
                <button class="number " id="dot">•</button>
                <button class="number " id="clear">clear</button>
                
            </div>
            <div class="btn-functions">
                <button class="function" id="backspace">←</button>
                <button class="function" id="plus">+</button>
                <button class="function" id="minus">-</button>
                <button class="function" id="multiplication">×</button>
                <button class="function" id="division">÷</button>
                <button class="function equals" id="equal">=</button>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
